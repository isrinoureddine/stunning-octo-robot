<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>خدمني - أفضل الحرفيين في وهران</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #0f0f0f;
        color: #fff;
        font-family: "Tajawal", sans-serif;
      }
    </style>
  </head>
  <body>

    <!-- رأس الصفحة -->
    <header class="bg-black shadow-md">
      <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-orange-500">خدمني</h1>
        <nav class="space-x-4">
          <a href="index.html" class="text-white hover:text-orange-400">الرئيسية</a>
          <a href="booking.html" class="text-white hover:text-orange-400">الحجز</a>
        </nav>
      </div>
    </header>

    <!-- عنوان رئيسي -->
    <section class="text-center py-12 bg-gray-900">
      <h2 class="text-4xl font-bold text-orange-400 mb-4">مرحبا بك في منصة خدمني</h2>
      <p class="text-gray-300 text-lg">اكتشف أفضل الحرفيين المحليين في وهران واحجز خدماتهم بسهولة</p>
    </section>

    <!-- بطاقات الحرفيين -->
    <section class="bg-black py-10">
      <div class="max-w-6xl mx-auto px-4">
        <h2 class="text-3xl sm:text-4xl font-bold text-orange-500 text-center mb-10">الحرفيون المتاحون</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
          <!-- بطاقة حرفي (كررها مع بيانات وهمية مختلفة) -->
          <!-- مثال -->
          <div class="bg-gray-900 rounded-2xl shadow-lg hover:shadow-orange-500/30 transition p-6 text-white text-center">
            <img src="images/user.png" alt="حرفي" class="w-24 h-24 mx-auto rounded-full mb-4 bg-gray-700" />
            <h3 class="text-xl font-bold text-orange-400">محمد، نجار</h3>
            <p class="text-sm text-gray-300 mt-2">نجارة عامة - خبرة 10 سنوات</p>
            <a href="booking.html" class="mt-4 inline-block bg-orange-500 hover:bg-orange-600 text-black px-4 py-2 rounded-full font-semibold transition">
              احجز الآن
            </a>
          </div>

          <!-- أضف 9 بطاقات أخرى بنفس الشكل بأسماء وهمية -->
        </div>
      </div>
    </section>

    <!-- تذييل -->
    <footer class="bg-gray-800 text-center text-gray-400 py-4 text-sm">
      جميع الحقوق محفوظة © 2025 - خدمني
    </footer>

  </body>
</html>
